
<h2>{{hub.name}}</h2>
<section class="widget">

{{showPrivacy(hub.privacy)}}

<h4>Description:</h4>
{{hub.description}}

<h4>Users in the group:</h4>
<ul ng-repeat="user in hub.users" class="hub-users">
    <li>
        <img ng-src="{{user.image}}">
        <a href="/user/{{user.id}}">{{user.name}}</a>
        <span ng-if="user.is_admin" class="badge">admin</span>
    </li>
</ul>
</section>
