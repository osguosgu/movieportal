<div class="modal-header">
    <h3 class="modal-title">Create a new hub</h3>
</div>
<div class="modal-body">

    <form role="form">
        <div class="form-group">
            <label for="hubName">Hub name</label>
            <input type="text" class="form-control" id="hubName" ng-model="hub.name">
        </div>
        <div class="form-group">
            <label for="hubName">Hub description</label>
            <textarea class="form-control" id="hubDescr" ng-model="hub.description"></textarea>
        </div>
        <div class="form-group">
            <label for="privacy">Hub privacy</label>
            <select class="form-control" id="privacy" ng-model="hub.privacy">
                <option value="0">Open</option>
                <option value="1">Closed</option>
                <option value="2">Invite only</option>
            </select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Ok</button>
    <button class="btn btn-warning" ng-click="dismiss()">Cancel</button>
</div>
